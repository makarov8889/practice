<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Брони</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <a href="/index.html" class="logo-link m-left-26">
                <img src="/media/Logo.png">
            </a>

            <nav class="navbar">
                <!-- Не работает transition ease-out/ А вообще можно сделать замысловаткю привлекательную анимацию -->
                <div class="navbar__item">
                    <a href="/Choose_restaurant_w_map.html" class="navbar__item__img-link">
                        <img src="/media/restaurant-symbol.png" alt="">
                    </a>

                    <a href="/Choose_restaurant_w_map.html" class="navbar__item__link">Рестораны</a>
                </div>

                <div class="navbar__item">
                    <a href="/Reservations.html" class="navbar__item__img-link">
                        <img src="/media/lock.png" alt="">
                    </a>

                    <a href="/Reservations.html" class="navbar__item__link chosen-link">Брони</a>
                </div>

                <div class="navbar__item">
                    <a href="/Profile.html" class="navbar__item__img-link">
                        <img src="/media/profile.png" alt="">
                    </a>

                    <a href="/Profile.html" class="navbar__item__link">Профиль</a>
                </div>
            </nav>
        </header>

        <section class="reservations">
                                                                                                        <!-- Сделать слайдер -->
            <div class="slider">

            </div>

            <div class="reservations__info">
                <div class="reservations__info__title-block">
                    <p>Название ресторана </p>

                    <button class="btn">Забронировать</button>
                </div>

                <div class="reservations__info__text-block">
                    <p class="reservations__info__text-block__restaurant-description">Описание ресторана</p>
                    <p class="reservations__info__text-block__restaurant-menu">Меню ресторана</p>
                    <p class="reservations__info__text-block__restaurant-info">Адрес и режим работы</p>
                </div>

                <div class="comments">
                    <p class="comments__title">Отзывы</p>

                    <div class="comments__make-comment">
                        <div class="comments__make-comment__user-info">
                            <div class="comments__make-comment__user-info__avatar">
                                <img src="/media/profile.png" alt="">
                            </div>

                            <p class="comments__make-comment__user-info__username">Имя пользователя</p>
                        </div>                      

                                                                                                                        <!-- Сделать как на ютубе -->
                        <textarea placeholder="Комментарий..." class="comments__make-comment__comment-input"></textarea>

                        <div class="comments__make-comment__btns-container">
                            <button class="btn">Забронировать</button>
                        </div>
                    </div>

                    <a href="" class="watchmore-link m-left-0">Смотреть ещё</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
