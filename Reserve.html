<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <a href="/index.html" class="logo-link m-left-26">
                <img src="/media/Logo.png">
            </a>

            <nav class="navbar">
                <!-- Не работает transition ease-out/ А вообще можно сделать замысловаткю привлекательную анимацию -->
                <div class="navbar__item">
                    <a href="" class="navbar__item__img-link">
                        <img src="/media/restaurant-symbol.png" alt="">
                    </a>

                    <a href="" class="navbar__item__link">Рестораны</a>
                </div>

                <div class="navbar__item">
                    <a href="" class="navbar__item__img-link">
                        <img src="/media/lock.png" alt="">
                    </a>

                    <a href="" class="navbar__item__link chosen-link">Брони</a>
                </div>

                <div class="navbar__item">
                    <a href="/Registration.html" class="navbar__item__img-link">
                        <img src="/media/profile.png" alt="">
                    </a>

                    <a href="/Registration.html" class="navbar__item__link">Профиль</a>
                </div>
            </nav>
        </header>

        <section class="make-reservation">
            <div class="make-reservation__img-container">
                <p>Картинка</p>
            </div>

            <form action="" class="make-reservation__reservation-form">
                <div class="make-reservation__reservation-form__inputs">
                    <input type="datetime-local" class="make-reservation__reservation-form__inputs__datetime" placeholder="Введите дату и время">
                    <input type="number" class="make-reservation__reservation-form__inputs__clients" placeholder="количество персон на столик">
                    <textarea class="make-reservation__reservation-form__inputs__wishes" placeholder="особые пожелания"></textarea>
                </div>

                <div class="make-reservation__reservation-form__btns">
                    <button class="btn">Забронировать</button>
                    <button class="btn btn-cancel">Отменить</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
